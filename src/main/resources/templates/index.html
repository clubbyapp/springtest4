<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kalorienrechner</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

<body>
<div class="container">
    <h1>Hallo Alex</h1>
    <p>
        2000 kcal max.
        <button type="button" class="btn btn-default btn-sm">&Auml;ndern</button>
    </p>
    <form>
        <div class="form-row">
            <label for="tabellenEintrag" class="xcol-form-label">+</label>
            <div class="form-group col-md-5">
                <input type="text" class="form-control" id="tabellenEintrag" placeholder="Lebensmittel oder Sport"/>
            </div>
            <div class="form-group col-md-3">
                <input type="text" class="form-control" id="menge" placeholder="Menge"/>
            </div>
            <div class="form-group col-md-2">
                <input type="text" readonly="readonly" class="form-control-plaintext" id="einheit" value="Einheit"/>
            </div>
            <div class="form-group col-md-2">
                <button type="submit" class="btn btn-primary">Hinzuf&uuml;gen</button>
            </div>
        </div>
    </form>
    <table class="table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Info</th>
        <th>Kalorien pro Einheit</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${allItems}">
        <td th:text="${item.name}"></td>
        <td th:text="${item.info}"></td>
        <td th:text="${item.kalorienProEinheit}"></td>
    </tr>
    </tbody>
    </table>

<script th:inline="javascript">
var allItems = /*[[${allItems}]]*/ null;
var options = {
    data: allItems,
    getValue: "name",
    list: {
        match: {
            enabled: true
        }
    }
};
$("#tabellenEintrag").easyAutocomplete(options);
